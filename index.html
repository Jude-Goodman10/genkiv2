<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genki Mart Shopping Assistant</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #FFF8E1; /* Cream background */
      color: #333;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* HEADER */
    header {
      flex: 0 0 70px;
      background-color: #FFF8E1;
      border-bottom: 3px solid #D32F2F; /* Red accent border */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
    }

    #brand {
      display: flex;
      align-items: center;
    }

    #brand img {
      height: 50px;
      width: auto;
      object-fit: contain;
      margin-right: 16px;
    }

    #brand h1 {
      font-size: 24px;
      color: #D32F2F;
    }

    #newChatBtn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: #D32F2F;
      color: #FFF;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #newChatBtn:hover {
      background-color: #B71C1C;
    }

    /* MAIN AREA */
    main {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    #chatBox {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      background-color: transparent;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      background-color: #FFF;
    }

    /* CHAT CONTAINER */
    #chatContainer {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      background-color: #FFF;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap; /* To respect newlines */
    }

    .message.user {
      align-self: flex-end;
      background-color: #FFCDD2; /* Light red for user */
      color: #000;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      align-self: flex-start;
      background-color: #FFF;
      color: #000;
      border: 2px solid #D32F2F; /* Red border */
      border-bottom-left-radius: 0;
    }

    /* INPUT CONTAINER */
    #inputContainer {
      flex: 0 0 auto;
      padding: 12px 16px;
      background-color: #FFF8E1;
      border-top: 3px solid #D32F2F;
      display: flex;
      align-items: center;
    }

    #inputContainer input[type="text"] {
      flex: 1 1 auto;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #D32F2F;
      border-radius: 20px;
      margin-right: 8px;
    }

    #inputContainer button {
      flex: 0 0 auto;
      padding: 8px 16px;
      background-color: #D32F2F;
      color: #FFF;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
      margin-left: 4px;
    }

    #inputContainer button:hover {
      background-color: #B71C1C;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #brand h1 {
        font-size: 18px;
      }

      #inputContainer input[type="text"] {
        font-size: 14px;
      }

      #inputContainer button {
        padding: 6px 12px;
        font-size: 14px;
      }

      #chatBox {
        max-width: 100%;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <!-- Brand: logo + title -->
      <div id="brand">
        <img id="logo" src="https://genkimart.com.au/wp-content/uploads/2021/11/Logo-Genki-Mart-e1670940660411.png" alt="Genki Mart Logo" />
        <h1>Genki Mart Shopping Assistant</h1>
      </div>
      <!-- New Chat button (circle) -->
      <button id="newChatBtn" title="New Chat">⟲</button>
    </header>

    <main>
      <div id="chatBox">
        <div id="chatContainer"></div>
        <div id="inputContainer">
          <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    /*********************************************
     *  Configuration: Replace with your webhook  *
     *********************************************/
    const WEBHOOK_URL = "https://oli-emergeai.app.n8n.cloud/webhook-test/ecb4d22e-23fc-4679-83aa-507ad8ab1483";

    /*********************************************
     *  Utility: Generate or retrieve sessionId  *
     *********************************************/
    function getChatId() {
      let id = localStorage.getItem("chatId");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("chatId", id);
      }
      return id;
    }

    /*********************************************
     *  UI References                            *
     *********************************************/
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const newChatBtn = document.getElementById("newChatBtn");

    /*********************************************
     *  Append message bubbles to chat container *
     *********************************************/
    function appendMessage(text, who) {
      const bubble = document.createElement("div");
      bubble.classList.add("message", who);
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    /*********************************************
     *  Clear chat UI and session memory on reset*
     *********************************************/
    function resetChat() {
      localStorage.removeItem("chatId");
      chatContainer.innerHTML = "";
      userInput.value = "";
      userInput.focus();
    }

    /*********************************************
     *  Send user message to webhook, handle bot *
     *********************************************/
    async function sendMessageToBot(messageText) {
      const sessionId = getChatId();

      try {
        // Display user message
        appendMessage(messageText, "user");

        // Call n8n webhook
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            sessionId: sessionId,
            message: messageText
          })
        });

        // If CORS or network error:
        if (!response.ok) {
          throw new Error(`Network response was not OK (${response.status})`);
        }

        const data = await response.json();
        if (data.reply) {
          appendMessage(data.reply, "bot");
        } else {
          appendMessage("⚠️ Unexpected response from server.", "bot");
        }
      } catch (error) {
        console.error("Error sending message:", error);
        appendMessage("⚠️ Failed to contact server. Check console for details.", "bot");
      }
    }

    /*********************************************
     *  Event listeners: Send, Reset             *
     *********************************************/
    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;
      userInput.value = "";
      sendMessageToBot(text);
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });

    newChatBtn.addEventListener("click", resetChat);

    /*********************************************
     *  Initial focus on input                   *
     *********************************************/
    window.addEventListener("load", () => {
      userInput.focus();
      // If there’s already a stored chatId, this will preserve scroll.
      getChatId();
    });
  </script>
</body>
</html>
