<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genki Mart Shopping Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>

  <style>
    /* ---------- RESET & BASE ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, Helvetica, sans-serif; background: #FFF8E1; }
    #app { display: flex; flex-direction: column; height: 100vh; color: #333; }

    /* ---------- HEADER ---------- */
    header {
      flex: 0 0 140px;
      display: flex;
      align-items: center;
      padding: 0 32px;
      border-bottom: 3px solid #D32F2F;
      background: #FFF8E1;
    }
    #logo-container img { height: 100px; object-fit: contain; }
    #title {
      flex: 1;
      font-size: 48px;
      color: #D32F2F;
      text-align: center;
      transition: opacity .5s ease-in-out;
    }
    #newChatBtn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: #D32F2F;
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #newChatBtn:hover { background: #B71C1C; }

    /* ---------- MAIN LAYOUT ---------- */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 16px;
      min-height: 0; /* Important for flex child with overflow */
    }

    /* ---------- CHAT BOX ---------- */
    #chatBox {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      height: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      border-radius: 8px;
      overflow: hidden;
    }

    /* CHAT CONTAINER - scrollable area */
    #chatContainer {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 16px;
      padding-bottom: 16px; /* Normal padding, input container handles spacing */
      min-height: 0; /* Important for flex child with overflow */
    }

    /* LANGUAGE NOTICE ------------------------------------------------------ */
    #langNotice {
      text-align: center;
      font-size: 28px;
      line-height: 1.3;
      padding: 10px;
      background: #fff;
      border: 4px solid #D32F2F;        /* thicker & permanent */
      border-radius: 12px;
      width: 80%;
      align-self: center;
      margin-bottom: 20px;
      flex-shrink: 0; /* Prevent shrinking */
    }
    /* Only the text inside will fade */
    #noticeText { transition: opacity .5s ease-in-out; }

    /* MESSAGE BUBBLES ------------------------------------------------------ */
    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.4;
      flex-shrink: 0; /* Prevent shrinking */
    }
    .user  { align-self: flex-end; background: #FFCDD2; border-bottom-right-radius: 0; }
    .bot   { align-self: flex-start; background: #fff; border: 2px solid #D32F2F; border-bottom-left-radius: 0; }
    .typing {
      align-self: flex-start;
      background: #fff;
      border: 2px solid #D32F2F;
      border-bottom-left-radius: 0;
      color: transparent;
    }
    .typing .dot {
      width: 8px;
      height: 8px;
      background: #D32F2F;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      opacity: 0;
      animation: blink 1.4s infinite;
    }
    .typing .dot:nth-child(2) { animation-delay: .2s; }
    .typing .dot:nth-child(3) { animation-delay: .4s; }
    @keyframes blink {
      0%,40%,100% { opacity: 0; }
      20% { opacity: 1; }
    }

    /* SUGGESTED STARTERS --------------------------------------------------- */
    #suggestions {
      position: absolute;
      bottom: 100px; /* Above the input container */
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
      z-index: 5;
      transition: opacity .5s ease-in-out;
      pointer-events: none; /* Allow clicks to pass through container */
    }
    .suggestion-btn {
      background: #FFE5E5;
      color: #B71C1C;
      border: 1px solid #FFCDD2;
      padding: 8px 12px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: background .2s;
      pointer-events: auto; /* Re-enable clicks on buttons */
    }
    .suggestion-btn:hover { background: #FFCCCC; }

    /* INPUT SECTION – fixed at the bottom --------------------------------- */
    #inputContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #FFF8E1;
      border-top: 3px solid #D32F2F;
      display: flex;
      align-items: center;
      padding: 12px 16px;
      z-index: 10;
      flex-shrink: 0; /* Prevent shrinking */
    }
    #userInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 18px;
      border: 1px solid #D32F2F;
      border-radius: 24px;
      margin-right: 8px;
    }
    #userInput::placeholder {
      transition: opacity .5s ease-in-out;
    }
    #sendBtn {
      padding: 10px 20px;
      background: #D32F2F;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
    }
    #sendBtn:hover { background: #B71C1C; }

    /* Add spacing at bottom of chat container */
    #chatContainer::after {
      content: '';
      height: 80px; /* Height of input container + some padding */
      flex-shrink: 0;
    }

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:600px){
      header { flex:0 0 100px; padding:0 16px; }
      #logo-container img { height:80px; }
      #title { font-size:32px; }
      #newChatBtn { width:50px; height:50px; font-size:20px; }
      #langNotice { font-size:22px; width:90%; }
      .suggestion-btn { font-size:12px; }
      #userInput { font-size:16px; }
      #sendBtn { font-size:20px; padding:8px 16px; }
      #chatContainer::after { height: 70px; }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="logo-container">
        <img src="https://genkimart.com.au/wp-content/uploads/2021/11/Logo-Genki-Mart-e1670940660411.png" alt="Genki Mart Logo">
      </div>
      <h1 id="title">Genki Mart Shopping Assistant</h1>
      <button id="newChatBtn" title="New Chat">⟲</button>
    </header>

    <main>
      <div id="chatBox">
        <div id="chatContainer">
          <div id="langNotice">
            <span id="noticeText">
              Feel free to change the language option between English and Japanese on your keyboard, we will reply to you in whatever language you address us in!
            </span>
          </div>
        </div>

        <div id="suggestions">
          <button class="suggestion-btn" data-suggestion="Send me a recipe for Ramen Noodles">Send me a recipe for Ramen Noodles</button>
          <button class="suggestion-btn" data-suggestion="What dessert options do you have?">What dessert options do you have?</button>
        </div>

        <div id="inputContainer">
          <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
          <button id="sendBtn">↑</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const WEBHOOK_URL = "https://n8n.emergeai.com.au/webhook/ecb4d22e-23fc-4679-83aa-507ad8ab1483";
    const chatC = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");
    const sendBtn   = document.getElementById("sendBtn");
    const newBtn    = document.getElementById("newChatBtn");
    const suggWrap  = document.getElementById("suggestions");
    const titleEl   = document.getElementById("title");
    const noticeEl  = document.getElementById("langNotice");
    const noticeText = document.getElementById("noticeText");
    const inputContainer = document.getElementById("inputContainer");

    // Use in-memory storage instead of localStorage for this environment
    let chatId = null;

    function getChatId() {
      if (!chatId) {
        chatId = crypto.randomUUID();
      }
      return chatId;
    }

    /* ────────── MESSAGE BUBBLES ────────── */
    let typing = null;
    function appendBubble(text, who = "bot") {
      const d = document.createElement("div");
      d.className = `message ${who}`;

      if (who === "bot")      d.innerHTML  = DOMPurify.sanitize(text);
      else if (who === "typing") d.innerHTML = "<span class='dot'></span><span class='dot'></span><span class='dot'></span>";
      else                    d.textContent = text;

      chatC.appendChild(d);

      // Improved auto-scroll
      requestAnimationFrame(() => {
        chatC.scrollTop = chatC.scrollHeight;
      });

      return d;
    }
    function showTyping() { if (!typing) typing = appendBubble("", "typing"); }
    function hideTyping() { if (typing) { typing.remove(); typing = null; } }

    function resetChat() {
      chatId = null; // Reset chat ID
      // Clear all messages except the language notice
      const langNotice = document.getElementById("langNotice");
      chatC.innerHTML = "";
      chatC.appendChild(langNotice);
      userInput.value = "";
      suggWrap.style.display = "flex";
      userInput.focus();
    }

    async function sendMsg(t) {
      if (!t.trim()) return;
      suggWrap.style.display = "none";
      appendBubble(t, "user");
      showTyping();
      try {
        const headers = {
          "Content-Type": "application/json",
          "Accept-Language": lang === 1 ? "ja-JP" : "en-US"
        };
        const payload = {
          sessionId: getChatId(),
          message: t,
          language: lang === 1 ? "ja" : "en"
        };
        const r = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers,
          body: JSON.stringify(payload)
        });
        const j = await r.json();
        hideTyping();
        appendBubble(j.reply || "⚠️ Unexpected response", "bot");
      } catch (e) {
        console.error(e);
        hideTyping();
        appendBubble("⚠️ Failed to contact server.", "bot");
      }
    }

    function addEvents() {
      sendBtn.onclick = () => {
        const t = userInput.value;
        userInput.value = "";
        sendMsg(t);
      };
      userInput.onkeydown = e => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendBtn.click();
        }
      };
      newBtn.onclick = resetChat;
      suggWrap.querySelectorAll(".suggestion-btn").forEach(b =>
        b.onclick = () => sendMsg(b.dataset.suggestion)
      );
    }

    const texts = {
      title: ["Genki Mart Shopping Assistant", "Genki Mart ショッピングアシスタント"],
      notice: [
        "Feel free to change the language option between English and Japanese on your keyboard, we will reply to you in whatever language you address us in!",
        "英語と日本語のキーボード設定を自由に切り替えてください。どの言語で話しかけていただいても、その言語でお返事します！"
      ],
      sugg: [
        ["Send me a recipe for Ramen Noodles", "What dessert options do you have?"],
        ["ラーメンのレシピを教えてください", "デザートのオプションは何がありますか？"]
      ],
      ph: ["Type your message...", "メッセージを入力してください..."]
    };
    let lang = 0;

    /* ---------- FADE HELPERS ---------- */
    function fade(out) {
      [titleEl, noticeText, suggWrap].forEach(e =>
        e.style.opacity = out ? 0 : 1
      );
      // Placeholder text fade
      const placeholderStyle = document.createElement('style');
      placeholderStyle.innerHTML = `#userInput::placeholder { opacity: ${out ? 0 : 1}; }`;
      document.head.appendChild(placeholderStyle);
      setTimeout(() => placeholderStyle.remove(), 1000);
    }

    function rotateLang() {
      fade(true);
      setTimeout(() => {
        const n = (lang + 1) % 2;
        titleEl.textContent    = texts.title[n];
        noticeText.textContent = texts.notice[n];      // only changes inner span
        suggWrap.querySelectorAll(".suggestion-btn").forEach((b, i) => {
          b.textContent       = texts.sugg[n][i];
          b.dataset.suggestion = texts.sugg[n][i];
        });
        userInput.placeholder = texts.ph[n];
        lang = n;
        fade(false);
      }, 500);
    }

    /* ---------- INIT ---------- */
    window.addEventListener("DOMContentLoaded", () => {
      addEvents();
      getChatId();
      userInput.focus();
      setTimeout(() => {
        rotateLang();
        setInterval(rotateLang, 7000);
      }, 6000);
    });
  </script>
</body>
</html>
