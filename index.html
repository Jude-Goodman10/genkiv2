<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genki Mart Shopping Assistant</title>
  <!-- ✅ DOMPurify for safe HTML rendering -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <style>
    /* Reset and base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Arial, sans-serif; background-color: #FFF8E1; color: #333; overflow: hidden; }
    #app { display: flex; flex-direction: column; height: 100vh; }

    /* HEADER */
    header { flex: 0 0 140px; background-color: #FFF8E1; border-bottom: 3px solid #D32F2F; display: flex; align-items: center; padding: 0 32px; }
    #logo-container { flex: 0 0 auto; }
    #logo-container img { height: 100px; width: auto; object-fit: contain; }
    #title {
      flex: 1 1 auto;
      font-size: 48px;
      color: #D32F2F;
      text-align: center;
      transition: opacity 0.5s ease-in-out;
    }
    #newChatBtn {
      flex: 0 0 auto;
      width: 60px; height: 60px;
      border: none; border-radius: 50%;
      background-color: #D32F2F; color: #FFF;
      font-size: 24px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
    #newChatBtn:hover { background-color: #B71C1C; }

    /* MAIN AREA */
    main {
      flex: 1 1 auto;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 16px;
      overflow: hidden;
      gap: 24px;
    }

    /* LANGUAGE NOTICE (outside the white chat box) */
    #langNoticeContainer {
      flex: 0 0 auto;
    }
    #langNotice {
      width: 200px;
      padding: 12px;
      background-color: rgba(255,255,255,0.9);
      border: 2px solid #D32F2F;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.4;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    #chatBox {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      background-color: #FFF;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      height: 100%;
    }
    #chatContainerWrapper { flex: 1 1 auto; overflow: hidden; display: flex; flex-direction: column; }
    #chatContainer { flex: 1 1 auto; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; }

    .message {
      max-width: 80%; margin-bottom: 12px;
      padding: 10px 14px; border-radius: 12px;
      line-height: 1.4; word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user { align-self: flex-end; background-color: #FFCDD2; color: #000; border-bottom-right-radius: 0; }
    .message.bot  { align-self: flex-start; background-color: #FFF; color: #000; border: 2px solid #D32F2F; border-bottom-left-radius: 0; }

    /* TYPING INDICATOR */
    .message.typing {
      align-self: flex-start;
      background-color: #FFF;
      border: 2px solid #D32F2F;
      color: transparent;
      position: relative;
      border-bottom-left-radius: 0;
    }
    .typing .dot {
      width: 8px; height: 8px;
      background-color: #D32F2F;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      opacity: 0;
      animation: blink 1.4s infinite;
    }
    .typing .dot:nth-child(1) { animation-delay: 0s; }
    .typing .dot:nth-child(2) { animation-delay: 0.2s; }
    .typing .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0% { opacity: 0; }
      20% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* SUGGESTED STARTERS */
    #suggestions {
      position: absolute;
      bottom: 96px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
      z-index: 5;
    }
    .suggestion-btn {
      background-color: #FFE5E5;
      color: #B71C1C;
      border: 1px solid #FFCDD2;
      padding: 8px 12px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: background-color 0.2s ease;
    }
    .suggestion-btn:hover { background-color: #FFCCCC; }

    /* INPUT CONTAINER */
    #inputContainer {
      flex: 0 0 auto;
      background-color: #FFF8E1;
      border-top: 3px solid #D32F2F;
      display: flex;
      align-items: center;
      padding: 12px 16px;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    #userInput {
      flex: 1 1 auto;
      padding: 12px 16px;
      font-size: 18px;
      border: 1px solid #D32F2F;
      border-radius: 24px;
      margin-right: 8px;
    }
    #sendBtn {
      flex: 0 0 auto;
      padding: 10px 20px;
      background-color: #D32F2F;
      color: #FFF;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.2s ease;
    }
    #sendBtn:hover { background-color: #B71C1C; }

    /* Responsive tweaks */
    @media (max-width: 800px) { #chatBox { max-width: 90%; } }
    @media (max-width: 600px) {
      header       { flex: 0 0 100px; padding: 0 16px; }
      #logo-container img { height: 80px; }
      #title       { font-size: 32px; }
      #newChatBtn  { width: 50px; height: 50px; font-size: 20px; }
      #suggestions { bottom: 88px; right: 8px; }
      #userInput   { font-size: 16px; }
      #sendBtn     { padding: 8px 16px; font-size: 16px; }
      #langNotice  { width: 140px; font-size: 12px; padding: 8px; }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div id="logo-container">
        <img id="logo"
             src="https://genkimart.com.au/wp-content/uploads/2021/11/Logo-Genki-Mart-e1670940660411.png"
             alt="Genki Mart Logo" />
      </div>
      <h1 id="title">Genki Mart Shopping Assistant</h1>
      <button id="newChatBtn" title="New Chat">⟲</button>
    </header>
    <main>
      <!-- Language notice OUTSIDE the white chat box -->
      <div id="langNoticeContainer">
        <div id="langNotice">
          Feel free to change the language option between English and Japanese on your keyboard, we will reply to you in whatever language you address us in!
        </div>
      </div>

      <div id="chatBox">
        <div id="chatContainerWrapper">
          <div id="chatContainer"></div>
        </div>

        <!-- Suggested conversation starters -->
        <div id="suggestions">
          <button class="suggestion-btn" data-suggestion="Send me a recipe for Ramen Noodles">
            Send me a recipe for Ramen Noodles
          </button>
          <button class="suggestion-btn" data-suggestion="What dessert options do you have?">
            What dessert options do you have?
          </button>
        </div>

        <div id="inputContainer">
          <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    /* ------------------------------ CONFIG ------------------------------ */
    const WEBHOOK_URL = "https://n8n.emergeai.com.au/webhook/ecb4d22e-23fc-4679-83aa-507ad8ab1483";

    /* ------------------------------ DOM REFS --------------------------- */
    const chatContainer  = document.getElementById("chatContainer");
    const userInput      = document.getElementById("userInput");
    const sendBtn        = document.getElementById("sendBtn");
    const newChatBtn     = document.getElementById("newChatBtn");
    const suggestionsBar = document.getElementById("suggestions");

    /* ------------------------------ UTIL ------------------------------- */
    function getChatId() {
      let id = localStorage.getItem("chatId");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("chatId", id);
      }
      return id;
    }

    let typingBubble = null;
    function appendMessage(text, who = "bot") {
      const bubble = document.createElement("div");
      bubble.classList.add("message", who);
      if (who === "bot") {
        bubble.innerHTML = DOMPurify.sanitize(text);
      } else if (who === "typing") {
        bubble.innerHTML = "<span class='dot'></span><span class='dot'></span><span class='dot'></span>";
      } else {
        bubble.textContent = text;
      }
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return bubble;
    }

    function showTyping() {
      if (!typingBubble) typingBubble = appendMessage("", "typing");
    }
    function hideTyping() {
      if (typingBubble) {
        typingBubble.remove();
        typingBubble = null;
      }
    }

    function hideSuggestions() { suggestionsBar.style.display = "none"; }
    function showSuggestions() { suggestionsBar.style.display = "flex"; }

    function resetChat() {
      localStorage.removeItem("chatId");
      chatContainer.innerHTML = "";
      userInput.value = "";
      showSuggestions();
      userInput.focus();
    }

    /* ------------------------------ CORE ------------------------------- */
    async function sendMessage(messageText) {
      if (!messageText.trim()) return;
      hideSuggestions();
      appendMessage(messageText, "user");
      showTyping();
      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId: getChatId(), message: messageText })
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        hideTyping();
        appendMessage(data.reply || "⚠️ Unexpected response", "bot");
      } catch (err) {
        console.error(err);
        hideTyping();
        appendMessage("⚠️ Failed to contact server. Check console for details.", "bot");
      }
    }

    /* ------------------------------ EVENT LISTENERS -------------------- */
    function initEvents() {
      sendBtn.addEventListener("click", () => {
        const text = userInput.value;
        userInput.value = "";
        sendMessage(text);
      });
      userInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendBtn.click();
        }
      });
      newChatBtn.addEventListener("click", resetChat);

      suggestionsBar.querySelectorAll(".suggestion-btn").forEach(btn => {
        btn.addEventListener("click", () => sendMessage(btn.dataset.suggestion));
      });
    }

    /* ------------------------------ INIT ------------------------------- */
    window.addEventListener("DOMContentLoaded", () => {
      initEvents();
      getChatId();
      userInput.focus();

      // ——— LANGUAGE TOGGLE SETUP ———
      const titleEl  = document.getElementById("title");
      const noticeEl = document.getElementById("langNotice");

      const titles  = [
        "Genki Mart Shopping Assistant",
        "ゲンキマートショッピングアシスタント"
      ];
      const notices = [
        "Feel free to change the language option between English and Japanese on your keyboard, we will reply to you in whatever language you address us in!",
        "英語と日本語のキーボード設定を自由に切り替えてください。どの言語で話しかけていただいても、その言語でお返事します！"
      ];

      let langIdx = 0;
      function cycleLanguage() {
        const next = (langIdx + 1) % titles.length;
        titleEl.style.opacity  = 0;
        noticeEl.style.opacity = 0;
        setTimeout(() => {
          titleEl.textContent  = titles[next];
          noticeEl.textContent = notices[next];
          langIdx = next;
          titleEl.style.opacity  = 1;
          noticeEl.style.opacity = 1;
        }, 500);
      }

      setTimeout(() => {
        cycleLanguage();
        setInterval(cycleLanguage, 7000);
      }, 6000);
    });
  </script>
</body>
</html>
